<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/veiga-logo.png">
</head>
<body>
    <div class="container">
        <div class="logo-timer-row" id="logoTimerRow">
            <img src="assets/img/favicon.png" alt="Logo VG" class="veiga-logo">
            <span class="timer main-timer" id="timer" style="display:none">01:00</span>
        </div>
        <div id="startForm">
            <input type="text" id="playerName" placeholder="Digite seu nome" required autocomplete="off">
            <button onclick="startGame()">Come√ßar</button>
        </div>
        <div id="gameOver" style="display: none;">
            <h1>Fim!</h1>
            <div class="stats stat-group">
                <div class="stat-row">
                    <span class="icon" id="icon-correct"></span>
                    <span class="correct" id="correctCount">0</span>
                </div>
                <div class="stat-row">
                    <span class="icon" id="icon-wrong"></span>
                    <span class="wrong" id="wrongCount">0</span>
                </div>
            </div>
            <div id="scoreboardArea"></div>
            <button onclick="restartGame()">Jogar Novamente</button>
        </div>
        <div id="gamePlay" style="display: none;">
            <div class="question" id="question"></div>
            <form id="answerForm" autocomplete="off">
                <input type="number" id="answer" required autocomplete="off" placeholder="Sua resposta">
                <button type="submit">Responder</button>
            </form>
            <div class="stats stat-group">
                <div class="stat-row">
                    <span class="icon" id="icon-correct-play"></span>
                    <span class="correct" id="correctCountPlay">0</span>
                </div>
                <div class="stat-row">
                    <span class="icon" id="icon-wrong-play"></span>
                    <span class="wrong" id="wrongCountPlay">0</span>
                </div>
            </div>
        </div>
        <div class="credits">
            Desenvolvido por <a href="https://www.veigagustavo.com.br/" target="_blank">Gustavo Antunes</a>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
