<div class="scoreboard-container">
    <img src="assets/img/ifto.jpg" alt="Logo" class="veiga-logo">
    
    <div class="game-over">‚è±Ô∏è Tempo esgotado! Fim do jogo!</div>

    <div class="scoreboard">
        <h3>üèÜ Placar</h3>
        <table>
            <thead>
                <tr>
                    <th>${svgCrown()}</th>
                    <th>Nome</th>
                    <th>‚úÖ Acertos</th>
                    <th>‚ùå Erros</th>
                    <th>‚è±Ô∏è Tempo</th>
                </tr>
            </thead>
            <tbody id="scoreboardBody">
                <!-- Dados do placar ser√£o inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <button onclick="restartGame()" id="jogarNovamente">üîÅ Jogar Novamente</button>

    <div class="credits">
        Desenvolvido por <a href="https://github.com/VeigaGustavo" target="_blank">Gustavo Antunes</a>
    </div>
</div>
<script>
    function loadScoreboard() {
        const scoreboard = JSON.parse(localStorage.getItem('scoreboard')) || [];
        const scoreboardBody = document.getElementById('scoreboardBody');
        scoreboardBody.innerHTML = '';
        scoreboard.forEach(score => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${score.name}</td>
                <td class="correct">${score.correct}</td>
                <td class="wrong">${score.wrong}</td>
                <td>${score.time}</td>
            `;
            scoreboardBody.appendChild(row);
        });
    }

    function restartGame() {
        window.location.href = 'index.html';
    }

    loadScoreboard();
</script>
